<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçΩÔ∏è Food Nutrition Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #f4f6f8;
      --card-bg: #fff;
      --text: #333;
      --primary: #0078d4;
      --accent: #005fa3;
      --success-bg: #eafaf1;
      --success-color: #2e7d32;
      --error-bg: #fdecea;
      --error-color: #d32f2f;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #4dabf7;
      --accent: #228be6;
      --success-bg: #1b5e20;
      --success-color: #a5d6a7;
      --error-bg: #b71c1c;
      --error-color: #ef9a9a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h2 {
      text-align: center;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }

    input[type="file"] {
      display: block;
      margin: 25px auto 15px;
    }

    button {
      margin: 10px 5px 0;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--accent);
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
    }

    .success {
      background: var(--success-bg);
      color: var(--success-color);
    }

    .error {
      background: var(--error-bg);
      color: var(--error-color);
    }

    .loader {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background-color: var(--primary);
      transition: width 0.3s ease;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
    }

    .copy-btn {
      margin-top: 10px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <button class="toggle-mode" onclick="toggleTheme()">üåô Toggle</button>
    <h2>üçΩÔ∏è Food Nutrition Analyzer</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <div style="text-align:center">
      <button onclick="uploadImage()">Analyze</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <img id="preview" src="" alt="Image Preview" />
    <div id="loader" class="loader"><div class="loader-bar" id="loaderBar"></div></div>
    <div id="status"></div>
    <div id="result"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;" onclick="copyResult()">üìã Copy Results</button>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }

    function resetForm() {
      document.getElementById("fileInput").value = "";
      document.getElementById("preview").style.display = "none";
      document.getElementById("result").innerHTML = "";
      document.getElementById("loader").style.display = "none";
      document.getElementById("loaderBar").style.width = "0%";
      document.getElementById("status").innerHTML = "";
      document.getElementById("copyBtn").style.display = "none";
    }

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const loader = document.getElementById("loader");
      const loaderBar = document.getElementById("loaderBar");
      const status = document.getElementById("status");
      const copyBtn = document.getElementById("copyBtn");

      result.className = "";
      result.innerHTML = "";
      copyBtn.style.display = "none";
      loader.style.display = "block";
      loaderBar.style.width = "10%";
      status.innerHTML = "Analyzing image...";

      if (!file) {
        alert("Please select an image.");
        loader.style.display = "none";
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);

      try {
        loaderBar.style.width = "35%";
        status.innerHTML = "Detecting food elements...";

        const response = await fetch("https://nutritionalfoodapi-c0ye.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        loaderBar.style.width = "65%";
        status.innerHTML = "Processing nutrition data...";

        const data = await response.json();
        loaderBar.style.width = "100%";
        loader.style.display = "none";
        status.innerHTML = "‚úÖ Done";

        if (!data || data.error || typeof data.calories === "undefined") {
          result.className = "error";
          result.innerHTML = `<strong>Error:</strong> ${data.error || "Unexpected API response."}`;
          return;
        }

        result.className = "success";
        result.innerHTML = `
          <h3>‚úÖ Prediction for: <em>${data.filename}</em></h3>
          <table style="width:100%; border-collapse:collapse;">
            <tr><th align="left">Nutrient</th><th>Predicted</th></tr>
            <tr><td>Calories</td><td>${data.calories} kcal</td></tr>
            <tr><td>Protein</td><td>${data.protein} g</td></tr>
            <tr><td>Carbs</td><td>${data.carbs} g</td></tr>
            <tr><td>Fats</td><td>${data.fats} g</td></tr>
          </table>
        `;
        copyBtn.style.display = "block";
      } catch (error) {
        loader.style.display = "none";
        result.className = "error";
        result.innerHTML = `<strong>Request Failed:</strong> ${error.message}`;
      }
    }

    function copyResult() {
      const resultText = document.getElementById("result").innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert("üìã Nutrition results copied to clipboard!");
      });
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log("‚úÖ Service Worker registered:", reg.scope))
          .catch(err => console.error("‚ùå Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
