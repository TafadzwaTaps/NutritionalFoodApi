<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçΩÔ∏è Food Nutrition Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0078d4" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 15px auto 10px;
    }

    button {
      margin: 10px 5px 0;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fa3;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #f0f4f8;
      font-size: 16px;
    }

    .error {
      color: #d32f2f;
      background-color: #fdecea;
    }

    .success {
      color: #2e7d32;
      background-color: #eafaf1;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      button {
        width: 100%;
      }

      input[type="file"] {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçΩÔ∏è Food Nutrition Analyzer</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <div style="text-align:center">
      <button onclick="uploadImage()">Analyze</button>
      <button onclick="resetForm()">Reset</button>
    </div>

    <img id="preview" src="" alt="Image Preview" />

    <div id="result"></div>
    <div id="loader" class="loader" style="display:none;"></div>
  </div>

  <script>
    function resetForm() {
      document.getElementById("fileInput").value = "";
      document.getElementById("preview").style.display = "none";
      document.getElementById("result").innerHTML = "";
      document.getElementById("loader").style.display = "none";
    }

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const result = document.getElementById("result");
      const preview = document.getElementById("preview");
      const loader = document.getElementById("loader");

      result.className = "";
      result.innerHTML = "";
      loader.style.display = "block";

      if (!file) {
        alert("Please select an image.");
        loader.style.display = "none";
        return;
      }

      // Show preview
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://nutritionalfoodapi-c0ye.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loader.style.display = "none";
        console.log("üîç API Response:", data);

        if (!data || data.error || typeof data.calories === "undefined") {
          result.className = "error";
          result.innerHTML = `<strong>Error:</strong> ${data.error || "Unexpected API response."}`;
          return;
        }

        result.className = "success";
        result.innerHTML = `
          <h3>‚úÖ Prediction for: <em>${data.filename}</em></h3>
          <table style="width:100%; border-collapse:collapse;">
            <tr><th align="left">Nutrient</th><th>Predicted</th>${data.calories_true !== undefined ? "<th>Actual</th>" : ""}</tr>
            <tr><td>Calories</td><td>${data.calories} kcal</td>${data.calories_true !== undefined ? `<td>${data.calories_true} kcal</td>` : ""}</tr>
            <tr><td>Protein</td><td>${data.protein} g</td>${data.protein_true !== undefined ? `<td>${data.protein_true} g</td>` : ""}</tr>
            <tr><td>Carbs</td><td>${data.carbs} g</td>${data.carbs_true !== undefined ? `<td>${data.carbs_true} g</td>` : ""}</tr>
            <tr><td>Fats</td><td>${data.fats} g</td>${data.fats_true !== undefined ? `<td>${data.fats_true} g</td>` : ""}</tr>
          </table>
        `;
      } catch (error) {
        loader.style.display = "none";
        result.className = "error";
        result.innerHTML = `<strong>Request Failed:</strong> ${error.message}`;
      }
    }

    // ‚úÖ Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log("‚úÖ Service Worker registered:", reg.scope))
          .catch(err => console.error("‚ùå Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
