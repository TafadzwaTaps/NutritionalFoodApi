<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçΩÔ∏è Food Nutrition Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --primary: #00c8ff;
      --bg-dark: #0d1a26;
      --bg-light: #f0f8ff;
      --text-dark: #ffffff;
      --text-light: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(#1c2a3a, #0d1a26);
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: star-float 20s linear infinite;
    }

    @keyframes star-float {
      0% { transform: translateY(0); opacity: 0.2; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .container {
      max-width: 580px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .dropzone {
      border: 2px dashed var(--primary);
      border-radius: 14px;
      padding: 40px 20px;
      margin-bottom: 25px;
      background: rgba(0, 200, 255, 0.05);
      color: #bdeeff;
      cursor: pointer;
      display: inline-block;
    }

    input[type="file"] { display: none; }

    button {
      background-color: var(--primary);
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin: 8px 4px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary);
      transition: 0.3s;
    }

    button:hover {
      background-color: #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
    }

    #preview {
      width: 100%;
      margin-top: 20px;
      border-radius: 14px;
      display: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(0, 255, 255, 0.05);
      display: none;
      color: #b8ffff;
      text-align: left;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .loader, .status {
      margin-top: 20px;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00c8ff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .progress-bar {
      width: 100%;
      background: rgba(0, 200, 255, 0.2);
      border-radius: 10px;
      margin-top: 10px;
      height: 16px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s ease;
      line-height: 16px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .mode-toggle:hover {
      background: var(--primary);
      color: #000;
    }

    #copyBtn {
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .mode-toggle {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="stars"></div>

  <button class="mode-toggle" onclick="toggleMode()">üåì Toggle Mode</button>

  <div class="container">
    <h2>üçΩÔ∏è Food Nutrition Analyzer</h2>
    <label class="dropzone" id="dropzone">
      Drag & drop image here or click to select
      <input type="file" id="fileInput" accept="image/*" />
    </label>
    <button onclick="uploadImage()">üîç Analyze</button>
    <button onclick="resetForm()">üîÑ Reset</button>
    <img id="preview" src="" alt="Image Preview" />
    <div class="loader" id="loader"></div>
    <div class="progress-bar" id="progressContainer">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
    <div id="status"></div>
    <div id="result"></div>
    <button id="copyBtn" onclick="copyToClipboard()">üìã Copy Results</button>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const loader = document.getElementById("loader");
    const status = document.getElementById("status");
    const progressFill = document.getElementById("progressFill");
    const progressContainer = document.getElementById("progressContainer");
    const copyBtn = document.getElementById("copyBtn");

    // Removed manual click event on dropzone to avoid double file dialog opening
    // The <label> already triggers fileInput click naturally

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = "rgba(0, 200, 255, 0.15)";
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.background = "";
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = "";
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        previewFile();
      }
    });

    fileInput.addEventListener('change', previewFile);

    function previewFile() {
      const file = fileInput.files[0];
      if (!file) {
        preview.style.display = 'none';
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function resetForm() {
      fileInput.value = "";
      preview.src = "";
      preview.style.display = "none";
      result.style.display = "none";
      result.innerHTML = "";
      loader.style.display = "none";
      status.innerText = "";
      progressContainer.style.display = "none";
      progressFill.style.width = "0%";
      progressFill.innerText = "0%";
      copyBtn.style.display = "none";
    }

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }

      loader.style.display = "block";
      progressContainer.style.display = "block";
      status.innerText = "";
      result.style.display = "none";
      copyBtn.style.display = "none";
      progressFill.style.width = "0%";
      progressFill.innerText = "0%";

      // preview is shown automatically by fileInput change event
      // but just to be safe:
      previewFile();

      status.innerText = "üîç Analyzing Image...";
      updateProgress(25);

      const formData = new FormData();
      formData.append("file", file);

      try {
        await delay(800);
        status.innerText = "üçõ Detecting Food...";
        updateProgress(50);

        await delay(800);
        status.innerText = "üìä Processing Nutrition...";
        updateProgress(75);

        const response = await fetch("https://nutritionalfoodapi-c0ye.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        loader.style.display = "none";
        updateProgress(100);
        status.innerText = "‚úÖ Complete!";

        if (!data || data.error || typeof data.calories === "undefined") {
          result.innerHTML = `‚ùå Error: ${data.error || "Unexpected API response."}`;
          result.style.display = "block";
        } else {
          const text = `‚úÖ Prediction for: ${data.filename}\n\nüìä Nutritional Values:\n- Calories: ${data.calories} kcal\n- Protein: ${data.protein} g\n- Carbs: ${data.carbs} g\n- Fats: ${data.fats} g`;
          typeText(result, text);
          copyBtn.style.display = "inline-block";
        }
      } catch (err) {
        loader.style.display = "none";
        status.innerText = "‚ùå Failed to analyze.";
        result.innerHTML = `‚ùå Request Failed: ${err.message}`;
        result.style.display = "block";
      }
    }

    function updateProgress(percent) {
      progressFill.style.width = percent + "%";
      progressFill.innerText = percent + "%";
    }

    function typeText(el, text) {
      let i = 0;
      el.innerHTML = "";
      el.style.display = "block";
      const interval = setInterval(() => {
        el.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 20);
    }

    function copyToClipboard() {
      const text = result.innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("üìã Copied to clipboard!");
      });
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Stars background
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 250; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 4 + 2}px`;
      star.style.height = star.style.width;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${10 + Math.random() * 20}s`;
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
